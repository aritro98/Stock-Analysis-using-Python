<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha-like Trading Dashboard</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #1e88e5;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #e3f2fd;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .watchlist {
            background: white;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px gray;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px gray;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #1e88e5;
            color: white;
        }
        .chart-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            height: 400px;
        }
        .order-form {
            background: white;
            padding: 15px;
            box-shadow: 0px 0px 10px gray;
            margin-top: 20px;
        }
        .order-form input, .order-form select, .order-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">Zerodha Trading Dashboard</div>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="index.html">Dashboard</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="order.html">Order</a>
            <a href="market.html">Market</a>
            <a href="settings.html">Settings</a>
            <a href="stock_prediction.html">Stock Prediction</a>
            <a href="Frontend.html">Home</a>
           

        </div>
        <div class="main-content">
            <div class="watchlist">
                <h3>Watchlist</h3>
                <table>
                    <tr>
                        <th>Company</th>
                        <th>Price</th>
                        <th>Change (%)</th>
                    </tr>
                    <tr>
                        <td>Apple (AAPL)</td>
                        <td id="aapl-price">$170</td>
                        <td id="aapl-change" style="color:green;">+1.5%</td>
                    </tr>
                    <tr>
                        <td>Tesla (TSLA)</td>
                        <td id="tsla-price">$900</td>
                        <td id="tsla-change" style="color:red;">-1.5%</td>
                    </tr>
                    <tr>
                        <td>Netflix (NFLX)</td>
                        <td id="nflx-price">$400</td>
                        <td id="nflx-change" style="color:green;">+0.6%</td>
                    </tr>
                    <tr>
                        <td>NVIDIA (NVDA)</td>
                        <td id="nvda-price">$480</td>
                        <td id="nvda-change" style="color:green;">+2.1%</td>
                    </tr>
                    <tr>
                        <td>JP Morgan (JPM)</td>
                        <td id="jpm-price">$145</td>
                        <td id="jpm-change" style="color:red;">-0.3%</td>
                    </tr>
                   
                </table>
            </div>
            <div class="chart-container">
                <h3>Stock Chart</h3>
                <div id="tradingview-chart" style="height:1000px;"></div>
            </div>
            <div class="order-form">
                <h3>Place Order</h3>
                <select>
                    <option>Buy</option>
                    <option>Sell</option>
                </select>
                <input type="text" placeholder="Enter Stock Symbol">
                <input type="number" placeholder="Quantity">
                <input type="number" placeholder="Price">
                <button>Submit Order</button>
            </div>
        </div>
    </div>
    <script>
        new TradingView.widget({
            "container_id": "tradingview-chart",
            "width": "100%",
            "height": "100%",
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "hide_top_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false
        });
        
        setInterval(updateStockPrices, 3000);
    </script>
</body>
</html>
